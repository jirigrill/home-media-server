services:
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    hostname: qbittorrent
    restart: unless-stopped
    mem_limit: ${QBITTORRENT_MEM_LIMIT}
    networks:
      - media_server
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - WEBUI_PORT=${QBITTORRENT_UI_PORT}
      - TORRENTING_PORT=${QBITTORRENT_TORRENT_PORT}
    volumes:
      - qbittorrent_data:/config
      - ${DOWNLOADS_PATH}:/downloads
    ports:
      - ${QBITTORRENT_UI_PORT}:${QBITTORRENT_UI_PORT}
      - ${QBITTORRENT_TORRENT_PORT}:${QBITTORRENT_TORRENT_PORT}
      - ${QBITTORRENT_TORRENT_PORT}:${QBITTORRENT_TORRENT_PORT}/udp

  jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: jellyfin
    hostname: jellyfin
    restart: unless-stopped
    networks:
      - media_server
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - JELLYFIN_PublishedServerUrl=jellyfin.nofiat.me
    ports:
      - ${JELLYFIN_PORT}:8096
    group_add:
      - ${RENDER_GROUP}
    volumes:
      - jellyfin_data:/config
      - jellyfin_data:/cache
      - ${SHOWS_PATH}:/shows
      - ${MOVIES_PATH}:/movies
      - ./jellyfin/plugins:/config/plugins
    devices:
      - ${RENDER_DEVICE}:${RENDER_DEVICE}


  prowlarr:
    image: linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    hostname: prowlarr
    restart: unless-stopped
    mem_limit: ${PROWLARR_MEM_LIMIT}
    networks:
      - media_server
    ports:
      - ${PROWLARR_PORT}:9696
    volumes:
      - prowlarr_data:/config

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    hostname: sonarr
    restart: unless-stopped
    mem_limit: ${SONARR_MEM_LIMIT}
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    networks:
      - media_server
    ports:
      - ${SONARR_PORT}:8989
    volumes:
      - sonarr_data:/config
      - ${SHOWS_PATH}:/shows
      - ${DOWNLOADS_PATH}:/downloads
    depends_on:
      - prowlarr
      - qbittorrent

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    hostname: radarr
    restart: unless-stopped
    mem_limit: ${RADARR_MEM_LIMIT}
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    networks:
      - media_server
    ports:
      - ${RADARR_PORT}:7878
    volumes:
      - radarr_data:/config
      - ${MOVIES_PATH}:/movies
      - ${DOWNLOADS_PATH}:/downloads
    depends_on:
      - prowlarr
      - qbittorrent

  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    hostname: bazarr
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    mem_limit: ${BAZARR_MEM_LIMIT}
    networks:
      - media_server
    ports:
      - ${BAZARR_PORT}:6767
    volumes:
      - bazarr_data:/config
      - ${MOVIES_PATH}:/movies
      - ${SHOWS_PATH}:/shows
    depends_on:
      - sonarr
      - radarr

  cleanuparr:
    image: ghcr.io/cleanuparr/cleanuparr:latest
    container_name: cleanuparr
    hostname: cleanuparr
    restart: unless-stopped
    mem_limit: ${CLEANUPARR_MEM_LIMIT}
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    networks:
      - media_server
    ports:
      - ${CLEANUPARR_PORT}:11011
    volumes:
      - cleanuparr_data:/config
      - ${DOWNLOADS_PATH}:/downloads
    depends_on:
      - sonarr
      - radarr
      - qbittorrent

  deleterr:
    build: ./deleterr
    container_name: deleterr
    hostname: deleterr
    restart: unless-stopped
    mem_limit: ${DELETERR_MEM_LIMIT}
    environment:
      - SONARR_URL=http://sonarr:8989
      - RADARR_URL=http://radarr:7878
      - SONARR_API_KEY=${SONARR_API_KEY}
      - RADARR_API_KEY=${RADARR_API_KEY}
      - DELETERR_PORT=${DELETERR_PORT}
      - LOG_LEVEL=INFO
    networks:
      - media_server
    ports:
      - ${DELETERR_PORT}:5000
    volumes:
      - deleterr_data:/app/logs
    depends_on:
      - sonarr
      - radarr

  huntarr:
    image: huntarr/huntarr:latest
    container_name: huntarr
    hostname: huntarr
    restart: unless-stopped
    mem_limit: ${HUNTARR_MEM_LIMIT}
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    networks:
      - media_server
    ports:
      - ${HUNTARR_PORT}:9705
    volumes:
      - huntarr_data:/config
    depends_on:
      - sonarr
      - radarr

volumes:
  qbittorrent_data:
  jellyfin_data:
  prowlarr_data:
  sonarr_data:
  radarr_data:
  bazarr_data:
  cleanuparr_data:
  deleterr_data:
  huntarr_data:

networks:
  media_server:
    external: true
